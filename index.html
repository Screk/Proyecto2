<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Proyecto 2</title>
</head>
<body>
    <header>
        <nav>
            <a href="https://www.pccomponentes.com/">
                <img src="./assets/320px-PcComponentes (1).png" alt="Logo">
            </a>
            <input id="buscador" type="text" placeholder="Buscar">
            <div class="nav_div">
                <a href="https://www.pccomponentes.com/compromisos" class="Compromisos">
                    <img src="./assets/9991a4b887eeee54f30b282f222a42a8 (1).png" alt="Compromisos">
                    <p>Compromisos</p>
                </a>
                <a href="https://www.pccomponentes.com/login" class="Mi_cuenta">
                    <img src="./assets/person (1).jpg" alt="Mi cuenta">
                    <p>Mi cuenta</p>
                </a>
                <a href="#null" class="Mi_cesta">
                    <img src="./assets/cesta (1).png" alt="Mi cesta">
                    <p>Mi cesta</p>
                </a>
            </div>
        </nav>
        <div class="header_div">
            <button><strong>Todas las categorias </strong></button>
            <h4>Expertos en tecnolog√≠a con un servicio 5 estrellas</h4>
            <button>Ofertas TOP</button>
        </div>
    </header>
    <main>
        <section id="first-section">
            <article id="first-section-1article">
                <h3>Vendedores</h3>
                    <select id="opciones">
                        <option value="empty"></option>
                        <option value="OCASIONIA">OCASIONIA</option>
                        <option value="Vermegreen">Vermegreen</option>
                        <option value="ART">ART</option>
                        <option value="PcComponentes">PcComponentes</option>
                    </select>
                    <h4>Populares</h4>
                    <form>
                        <div>
                            <input type="radio" id="firstSeller" name="seller" value="OCASIONIA">
                            <label for="firstSeller">OCASIONIA</label>
                        </div>
                        <div>
                            <input type="radio" id="secondSeller" name="seller" value="Vermegreen">
                            <label for="secondSeller">Vermegreen</label>
                        </div>
                        <div>
                            <input type="radio" id="thirdSeller" name="seller" value="ART">
                            <label id="thirdSellerLabel" for="thirdSeller">ART</label>
                        </div>
                        <div>
                            <input type="radio" id="fourthSeller" name="seller" value="PcComponentes">
                            <label id="fourthSellerLabel" for="fourthSeller">PcComponentes</label>
                        </div>
                      </form>
                      
            </article>
            <article id="first-section-2article">
                <h4>Precios</h4>
                <input id="first-section-inputNumber" type="number"></input>
                <button class="button">Buscar</button>
            </article>
            <article id="first-section-3article">
                <input id= 'resetButton'type="reset">
            </article>
        </section>
        <section id="second-section">

        </section>
    </main>
    <footer></footer>
    

    <script src="./main.js"></script>
</body>
</html>
